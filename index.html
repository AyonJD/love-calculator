<!doctype html>
<html lang="en">
  <head>
    <title>Love Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind temporary CSS -->
    <link rel="stylesheet" href="./tailwind.css">

    <!-- JS -->
    <script src="./app.js" defer></script>

  </head>
  <body style="background-color: #DB2777;">
      <header>
          <h1 class="py-8 text-5xl text-center font-bold text-white">Perfect <span class="text-white">COUPLE</span></h1>
      </header>
      <main>
        <section class="text-gray-600 body-font relative">
          <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
            <div id="display-parent" class="lg:w-2/3 md:w-1/ bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative" style="background-color: #DB2777;">
             
              
              
            </div>
            <div id="form-parent" class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 px-8 rounded-lg" style="background-color: #DB2777;">
              
              <div class="relative mb-4">
                <label for="fame" class="leading-7 text-sm text-white">Your Name</label>
                <input type="text" id="fname" name="fname" class="w-full rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-300 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                <label for="sname" class="leading-7 text-sm text-white">Your Partner Name</label>
                <input type="name" id="sname" name="sname" class="w-full rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-300 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              
              <button class="text-white border-0 py-2 px-6 focus:outline-none rounded text-lg">Calculate</button>
              
            </div>
          </div>
        </section>
      </main>
  </body>
</html>
